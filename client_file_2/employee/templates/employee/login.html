{% extends 'client_visit/base.html' %}
{% load static %}

{% block title %}
  - {{title}}
{% endblock %}

{% block content %}
<div class="container login__container">
  <h1 class="title login__title">Вход в систему</h1>
  <form action="" method="post">
    {% csrf_token %}
    <div class="login__form">
      {{ form.as_p }}
    </div>
    <button class="btn login__btn" type="submit">Войти</button>
  </form>
</div>
{% endblock %}
