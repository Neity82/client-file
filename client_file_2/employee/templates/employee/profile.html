{% extends 'client_visit/base.html' %}
{% load static %}

{% block title %}
  - {{title}}
{% endblock %}

{% block content %}
<div class="container profile__container">
  <h1 class="title profile__title">{{user.last_name}} {{user.first_name}} {{user.middle_name}}</h1>
  <input class="btn btn__next_upper" type=button value="Назад" onClick="javascript:history.go(-1);">
  <p><label for="">Офис:</label>{{user.office}}</p>
  <a class="profile_link" href="{% url 'password_change' %}">Сменить пароль --></a>

</div>
{% endblock %}
